<div
  class="message"
  [ngClass]="isMine"
  *ngIf="message.from"
>
  <div class="message-wrapper">
    <p
      *ngIf="userService.getCurrentUser() !== message.from"
    >
      {{message.from}}
    </p>

    {{ message.message }}

    <span *ngIf="message.timestamp && message.timestamp.$date" class="message-timestamp">

      {{ message.timestamp.$date | fromMillisToDate | date:'shortTime'}}
    </span>

  </div>
</div>
