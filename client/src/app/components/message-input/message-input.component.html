<form class="message-input" (ngSubmit)="onSubmit()">
  <input type="text" class="message-box" placeholder="Send a message" [formControl]="messageInput">
  <button class="send-btn" type="submit" [disabled]="!messageInput.valid">
    <span class="material-icons" [style.color]="messageInput.valid ? '' : 'grey'">send</span>
  </button>
</form>
