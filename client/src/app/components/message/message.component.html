<div
  class="message"
  [ngClass]="userService.getCurrentUser() === message.nickname ? 'owner' : ''"
>
  <div
    class="message-wrapper"
    [ngClass]="userService.getCurrentUser() !== message.nickname ? 'other-message' : ''"
  >
    <p
      *ngIf="userService.getCurrentUser() !== message.nickname"
    >
      {{message.nickname}}
    </p>

    {{ message.body }}
    <span class="message-timestamp"
          [ngClass]="userService.getCurrentUser() !== message.nickname ? 'timestamp-other' : ''"
    >{{ message.timestamp | date:'shortTime' }}</span>
  </div>
</div>
